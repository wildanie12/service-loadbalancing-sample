version: '3.9'

services:
  service-generator-1:
    build:
      context: ./service-generator
      dockerfile: Dockerfile
    container_name: service-generator-1
    hostname: service-generator-1
    ports:
      - "5000:5000"
    environment:
      - APP_NAME=Service generator 1
      - PORT=5000
    networks:
      - main

  load-balancer:
    image: nginx:latest
    container_name: load-balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx-loadbalancer/config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-loadbalancer/config/conf.d:/etc/nginx/conf.d
      - ./nginx-loadbalancer/www:/etc/nginx/home/loadbalancer/www
    networks:
      - main

networks:
  main:
